<!DOCTYPE html>
<html lang="en">
<head>

    <title>ChatBox - Smart AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            padding: 20px 0;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .logo span {
            color: #00c3ff;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h2 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .btn {
            background: #00c3ff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0086b3;
        }
        .hero-3d {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .hero-3d img {
            width: 100%;
            max-width: 500px;
            height: 35vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
